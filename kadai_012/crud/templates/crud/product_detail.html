<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} 詳細</title>
</head>
<body>
    <h1>{{ product.name }}</h1>

    <p><strong>カテゴリ:</strong> {{ product.category }}</p>
    
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 300px;">
    {% else %}
        <p>商品画像はありません。</p>
    {% endif %}

    <h3>商品詳細説明</h3>
    {% if product.description %}
        <p>{{ product.description }}</p>
    {% else %}
        <p>詳細説明はまだありません。</p>
    {% endif %}
    
    <br>
    <a href="/">商品一覧に戻る</a>
</body>
</html>
